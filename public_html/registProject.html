<!DOCTYPE html>
<html>
    <head>
        <title>案件登録</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="../build/css/tempusdominus-bootstrap-4.css" rel="stylesheet" type="text/css">
        <link href="../build/css/bootstrap-multiselect.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" type="text/javascript"></script>
        <script src="../build/js/tempusdominus-bootstrap-4.js"></script>
        <script src="../build/js/bootstrap-multiselect.js"></script>
        <script src="../build/js/jquery-ui-1.10.2.custom.min"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <style type="text/css">
            .datepicker-days th.dow:first-child,
            .datepicker-days td:first-child {
                color: #f00;
            }
            .datepicker-days th.dow:last-child,
            .datepicker-days td:last-child {
                color: #00f;
            }
            .dropdown-menu {
                overflow:auto;
                max-height: 250px;
                min-width: 100%;
            }
        </style>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
                $('.toast').toast('show');
                $('#date_from').datetimepicker({
                    dayViewHeaderFormat: 'YYYY年 MMMM',
                    tooltips: {
                        close: '閉じる',
                        selectMonth: '月を選択',
                        prevMonth: '前月',
                        nextMonth: '次月',
                        selectYear: '年を選択',
                        prevYear: '前年',
                        nextYear: '次年',
                        selectTime: '時間を選択',
                        selectDate: '日付を選択',
                        prevDecade: '前期間',
                        nextDecade: '次期間',
                        selectDecade: '期間を選択',
                        prevCentury: '前世紀',
                        nextCentury: '次世紀'
                    },
                    format: 'YYYY/MM/DD',
                    locale: 'ja',
                    buttons: {
                        showClose: true
                    }
                });
                $('#date_to').datetimepicker({
                    dayViewHeaderFormat: 'YYYY年 MMMM',
                    tooltips: {
                        close: '閉じる',
                        selectMonth: '月を選択',
                        prevMonth: '前月',
                        nextMonth: '次月',
                        selectYear: '年を選択',
                        prevYear: '前年',
                        nextYear: '次年',
                        selectTime: '時間を選択',
                        selectDate: '日付を選択',
                        prevDecade: '前期間',
                        nextDecade: '次期間',
                        selectDecade: '期間を選択',
                        prevCentury: '前世紀',
                        nextCentury: '次世紀'
                    },
                    format: 'YYYY/MM/DD',
                    locale: 'ja',
                    buttons: {
                        showClose: true
                    }
                });

                $("#chk1").prop("checked", true);
                $("#bikou1").val("悪天候のため打ち切り");
                $("#chk2").prop("checked", true);
            });

            $('#date_to').on('hide.datetimepicker', function (date) {
//                    $('#lst').show();
            });

            function toDetail(id) {
                location.href = "./entry_" + id + ".html";
            }
            
            $(document).ready(function() {
                $('.multiselect').multiselect();
            });
            
            $(document).on('ontouched click', '.autocomplete', function(){
                var text = $(this).data('autocomplete');
                var target = $(this).data('target');
                $('input[name="' + target + '"]').val(text);
            });
        </script>
    </head>
    <body>
        <header>
            <h1 style="padding: 10px;">案件登録</h1>
        </header>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="red"/></svg>
                <strong class="mr-auto">ToDo</strong>
                <small>6/3</small>
            </div>
            <div class="toast-body">
                <ul>
                    <li>入力項目</li>
                    <li>顧客（選択オートコンプリート）</li>
                    <li>自社内担当者（選択）</li>
                    <li>先方担当者（選択）</li>
                    <li>案件発生日（datepicker）</li>
                    <li>商品（複数あり）</li>
                    <li>　⇒選択したものor入力したものを追加していく</li>
                    <li>内容</li>
                    <li>受注予定日（datepicker）</li>
                </ul>
            </div>
        </div>
        <div style="padding: 1% 5%;">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">顧客</label>
                        <div class="dropdown">
                            <input type="text" name="list_name" class="form-control dropdown-toggle" data-toggle="dropdown" placeholder="先頭一致で抽出できます">
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li class="autocomplete" data-autocomplete="メガネスーパー" data-target="list_name">
                                    <a href="#">メガネスーパー</a>
                                </li>
                                <li class="autocomplete" data-autocomplete="ビーンスターク" data-target="list_name">
                                    <a href="#">ビーンスターク</a>
                                </li>
                                <li class="autocomplete" data-autocomplete="みつばコミュニティ" data-target="list_name">
                                    <a href="#">みつばコミュニティ</a>
                                </li>
                                <li class="autocomplete" data-autocomplete="スーパーバッグ" data-target="list_name">
                                    <a href="#">スーパーバッグ</a>
                                </li>
                                <li class="autocomplete" data-autocomplete="テクノイルジャポン" data-target="list_name">
                                    <a href="#">テクノイルジャポン</a>
                                </li>
                                <li class="autocomplete" data-autocomplete="スーパーマーケット" data-target="list_name">
                                    <a href="#">スーパーマーケット</a>
                                </li>
                                <li class="autocomplete" data-autocomplete="テクモ" data-target="list_name">
                                    <a href="#">テクモ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>先方担当者</label>
                        <select class="form-control">
                            <option>有明　泰利</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>担当者</label>
                        <select class="form-control">
                            <option>和井　菱雄</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <div class="input-group date" id="date_from" data-target-input="nearest">
                            <label for="date_from" class="pt-2 pr-2">　案件発生日</label>
                            <input type="search" class="form-control datetimepicker-input" data-target="#date_from" />
                            <span class="input-group-append" data-target="#date_from" data-toggle="datetimepicker">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="input-group date" id="ordered_date" data-target-input="nearest">
                            <label for="ordered_date" class="pt-2 pr-2">　受注予定日</label>
                            <input type="search" class="form-control datetimepicker-input" data-target="#ordered_date" />
                            <span class="input-group-append" data-target="#ordered_date" data-toggle="datetimepicker">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>商品</label>
                        <select id="products" class="form-control multiselect" multiple="multiple">
                            <option>Web診療圏</option>
                            <option>WebGIS</option>
                            <option>at</option>
                            <option>Chiz+</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="remarks_text">備考</label>
                        <textarea id="remarks_text" class="form-control" placeholder="案件の概要を入力してください"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">登　録</button>
            </form>
            
        </div>


    </body>
</html>
